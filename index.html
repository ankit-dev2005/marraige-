<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Anniversary Bhaiya & Bhabhi</title>
    <style>
        /* Base Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, #fff5e6, #f8b4d9);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            background-color: #fef2f7;
        }

        /* Container */
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            animation: fadeIn 2s ease-in-out;
            position: relative;
        }

        /* Title */
        .anniversary-title {
            font-size: 3.5rem;
            color: #d82b5e;
            margin-bottom: 30px;
            text-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
            letter-spacing: 2px;
        }

        /* Image Styling */
        .image-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .image-container img {
            width: 150px;
            height: 150px;
            border-radius: 15px;
            border: 5px solid #f18eab;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        /* Image hover effect */
        .image-container img:hover {
            transform: scale(1.05);
        }

        /* Message */
        .message {
            font-size: 1.2rem;
            color: #4b4b4b;
            margin: 20px 0;
            line-height: 1.8;
            font-style: italic;
        }

        /* Button Styling */
        .audio-btn {
            background-color: #f18eab;
            color: white;
            padding: 10px 20px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 30px;
        }

        .audio-btn:hover {
            background-color: #ff5a8c;
            transform: scale(1.1);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            .anniversary-title {
                font-size: 2.5rem;
            }

            .container {
                padding: 20px;
            }

            .image-container img {
                width: 120px;
                height: 120px;
            }

            .message {
                font-size: 1rem;
            }

            .audio-btn {
                font-size: 1rem;
                padding: 8px 16px;
            }
        }

        @media (max-width: 480px) {
            .anniversary-title {
                font-size: 1.8rem;
            }

            .image-container img {
                width: 100px;
                height: 100px;
            }

            .message {
                font-size: 0.9rem;
            }

            .audio-btn {
                font-size: 1rem;
                padding: 6px 12px;
            }
        }
    </style>
</head>

</html>
